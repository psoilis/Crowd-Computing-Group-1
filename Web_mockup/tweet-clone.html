<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
<div class="tweet">
  <div class="tweet-header">
    <div class="col">
      <img width="40" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/profile-picture.jpg" alt="avatar" class="avatar">
    </div>
    <div class="col account-info">
      <p><strong>jack</strong><img width="15" class="True" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/validated-account.jpg" alt="validated account"></p>
      <p class="text">@jack</p>
    </div>
    <div class="col follow-button">
      <a href="#"><img width="15" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/twitter-logo.jpg" alt=""> Follow</a>
    </div>
  </div>
  <div class="tweet-body">
    <p>just setting up my twttr</p>
    <p class="text">9:50 PM - 21 Mar 2006</p>
    <ul class="tweet-footer">
      <li><img width="18" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/comment.png" alt="">23</li>
      <li><img width="20" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/retweet.jpg" alt="">92,555</li>
      <li><img width="15" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/favorite.jpg" alt="">71,111</li>
      <br/>
      <br/>
      <li>
        <img width="15" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/reply-back.png"/>
        <b>Tweet is a reply:</b> yes
      </li>
      <li>
        <img width="15" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/clock.png"/>
        <b>Twitter account created at:</b> 17-7-2015
      </li>
      <li>
        <img width="15" src="https://storage.googleapis.com/crowd-computing-cdn-bucket/img/follower.png"/>
        <b>Followers:</b> 185
      </li>
    </ul>
  </div>
</div>
</body>
</html>
